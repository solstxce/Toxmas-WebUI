{% extends "base.html" %}

{% block content %}
<div x-data="{ showUpload: false, fileName: '', fileSelected: false, isLoading: false, showMessage: false }" x-init="showUpload = !!localStorage.getItem('token')">
    <!-- Hero Section -->
    <div class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg shadow-lg mb-12 overflow-hidden">
        <div class="container mx-auto px-6 py-16 flex flex-col md:flex-row items-center justify-between">
            <div class="md:w-1/2 mb-8 md:mb-0 md:pr-8">
                <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4">
                    Analyze Documents with AI
                </h1>
                <p class="text-xl md:text-2xl mb-8">
                    Upload your documents, images, and videos for instant analysis and insights.
                </p>
                <a href="#upload-section" class="bg-white text-indigo-600 font-bold py-3 px-6 rounded-full hover:bg-indigo-100 transition duration-300 inline-block">
                    Get Started
                </a>
            </div>
            <div class="md:w-1/3 flex flex-col items-center">
                <img src="https://i.ibb.co/Rv4Rpf5/ultrasharp-hero.png" alt="Document Analysis" class="w-64 h-64 object-cover mb-6">
                <!-- Login Card -->
                <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800">Login</h2>
                    <form id="login-form">
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                            <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                            <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                        <div class="flex items-center justify-between">
                            <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 flex items-center">
                                <span>Sign In</span>
                                <svg id="loading-spinner" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                            <a href="/register" class="inline-block align-baseline font-bold text-sm text-indigo-500 hover:text-indigo-800">
                                Already have an account?
                            </a>
                        </div>
                    </form>
                    <div id="result" class="mt-4 text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Section -->

</div>

<script>
    const form = document.getElementById('login-form');
    const result = document.getElementById('result');
    const loadingSpinner = document.getElementById('loading-spinner');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        loadingSpinner.classList.remove('hidden');

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                const responseData = await response.json();
                const token = responseData.token;
                
                // Set the token in localStorage
                localStorage.setItem('token', token);
                
                // Get the token from the cookie
                const cookies = document.cookie.split(';');
                let tokenFromCookie = '';
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    console.log(cookie);
                    if (cookie.startsWith('token=')) {
                        tokenFromCookie = cookie.substring('token='.length, cookie.length);
                        break;
                    }
                }

                // If token is in the cookie, set it in localStorage
                if (tokenFromCookie) {
                    localStorage.setItem('token', tokenFromCookie);
                }

                result.innerHTML = '<p class="text-green-600">Login successful! Redirecting...</p>';
                setTimeout(() => window.location.href = '/dashboard', 1500);
            } else {
                const error = await response.json();
                result.innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
            }
        } catch (error) {
            console.error('Error:', error);
            result.innerHTML = '<p class="text-red-600">An error occurred during login.</p>';
        } finally {
            loadingSpinner.classList.add('hidden');
        }
    });

    function submitForm() {
        this.isLoading = true;
        setTimeout(() => {
            this.isLoading = false;
            this.showMessage = true;
        }, 2000);
    }
</script>
<script defer src="https://cloud.umami.is/script.js" data-website-id="fd4b2aa0-cdf8-4735-a1d5-8918dc88a047"></script>
{% endblock %}
