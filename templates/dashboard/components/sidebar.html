<div class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow-lg transition-all duration-300 z-30"
     :class="{'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen}">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>

        </div>

            <a href="{{ url_for('dashboard') }}"
               class="flex items-center px-4 py-2 rounded-lg transition-colors duration-200"

                <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                       'text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700': currentPage !== 'dashboard_scan'}">
                <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

               :class="{'bg-indigo-500 text-white': currentPage === 'dashboard_history',
                       'text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700': currentPage !== 'dashboard_history'}">
                <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
