{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12" x-data="teamMembers()">
    <!-- Hero Section -->
    <div class="container mx-auto px-6 mb-20">
        <div class="text-center">
            <h1 class="text-5xl font-bold text-gray-800 dark:text-white mb-6">Our Team</h1>
            <p class="text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
                Meet the dedicated team behind Document Analyzer, working to make document security and analysis more accessible and efficient.
            </p>
        </div>
    </div>

    <!-- Team Members Grid -->
    <div class="container mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-12">
            <template x-for="member in team" :key="member.id">
                <div class="flex flex-col items-center group">
                    <div class="relative">
                        <div class="absolute -inset-0.5 bg-gradient-to-r" 
                             :class="member.gradient"
                             class="rounded-full opacity-75 group-hover:opacity-100 blur transition duration-300">
                        </div>
                        <div class="relative w-48 h-48 rounded-full overflow-hidden border-4 border-white dark:border-gray-800">
                            <img :src="member.image" 
                                 :alt="member.name" 
                                 class="w-full h-full object-cover transform group-hover:scale-110 transition duration-300">
                        </div>
                    </div>
                    <h3 class="mt-6 text-2xl font-semibold text-gray-800 dark:text-white" x-text="member.name"></h3>
                    <p class="text-indigo-600 dark:text-indigo-400 font-medium" x-text="member.role"></p>
                    <div class="flex items-center space-x-4 mt-4">
                        <a :href="member.github" 
                           target="_blank" 
                           class="bg-gray-100 dark:bg-gray-800 p-3 rounded-full hover:bg-indigo-100 dark:hover:bg-indigo-900 transition-colors duration-300">
