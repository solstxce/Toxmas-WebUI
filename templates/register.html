{% extends "base.html" %}

{% block title %}Register - Document Analyzer{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-center text-indigo-600">Register</h1>
    <form id="register-form" class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="email">
                Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-700 dark:text-white" id="email" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-700 dark:text-white" id="password" type="password" name="password" placeholder="******************" required>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300" type="submit">
                Register
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-indigo-500 hover:text-indigo-800" href="{{ url_for('login') }}">
                Already have an account?
            </a>
        </div>
    </form>
    <div id="result" class="mt-4 text-center"></div>
</div>
<script>
    const form = document.getElementById('register-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                result.innerHTML = '<p class="text-green-600">Registration successful! Redirecting to login...</p>';
                setTimeout(() => window.location.href = '/login', 1500);
            } else {
                const error = await response.json();
                result.innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
            }
        } catch (error) {
            console.error('Error:', error);
            result.innerHTML = '<p class="text-red-600">An error occurred during registration.</p>';
        }
    });
</script>
<script defer src="https://cloud.umami.is/script.js" data-website-id="fd4b2aa0-cdf8-4735-a1d5-8918dc88a047"></script>
{% endblock %}
